name: Validate Solutions

on:
  pull_request:
    paths:
      - 'problems/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests
        id: pytest
        continue-on-error: true  # important: don't stop the job even if pytest fails
        run: |
          pytest problems/

      - name: Post comment if success
        if: steps.pytest.outcome == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "🎉 All test cases passed! You have earned points! 🚀"
            })

      - name: Post comment if failed
        if: steps.pytest.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "❌ Some test cases failed. Please check your code and try again! 🔥"
            })
